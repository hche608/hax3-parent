dist: bionic
sudo: false
language: java
services:
  - docker
cache:
  directories:
  - '$HOME/.m2/repository'
  - '$HOME/.sonar'

addons:
  chrome: stable
before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

script: "mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar \
           -Dsonar.organization=hche608-github \
           -Dsonar.host.url=https://sonarcloud.io \
           -Dsonar.login=${sonar}"

deploy:
  provider: script
  script: "cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy -DskipTests"
  skip_cleanup: true
  on:
    tags: true